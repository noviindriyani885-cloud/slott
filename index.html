<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER BLAST - Neon Puzzle</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --cyber-dark: #050505;
            --cyber-gray: #1a1a2e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--cyber-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }

        /* UI Cyberpunk */
        #game-container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            padding: 20px;
            width: 95%;
            max-width: 1200px;
            height: 90vh;
        }

        .panel {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
        }

        /* Profil & Leaderboard */
        .profile-card { text-align: center; margin-bottom: 20px; }
        .avatar { width: 80px; height: 80px; border: 2px solid var(--neon-pink); border-radius: 50%; margin: 0 auto; background: #333; }
        .stat-val { color: var(--neon-pink); font-weight: bold; font-size: 1.2em; }

        .leaderboard-list { list-style: none; padding: 0; }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        /* Area Game */
        #main-board {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            background: #000;
            border: 4px solid var(--neon-pink);
            box-shadow: 0 0 30px var(--neon-pink);
            cursor: pointer;
        }

        .score-display {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 10px;
        }

        /* Piece Selection */
        #piece-dock {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            height: 120px;
        }

        .dock-slot {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 { color: var(--neon-pink); text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid var(--neon-pink); }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="panel">
            <div class="profile-card">
                <h2>User Profile</h2>
                <div class="avatar"></div>
                <h3 id="player-name">CYBER_RUNNER</h3>
                <p>Rank: <span class="stat-val">Elite</span></p>
                <p>High Score: <span id="high-score" class="stat-val">0</span></p>
            </div>
            <button onclick="resetGame()" style="width:100%; padding:10px; background:transparent; color:var(--neon-blue); border:1px solid var(--neon-blue); cursor:pointer;">RESTART SYSTEM</button>
        </div>

        <div id="main-board">
            <div class="score-display" id="current-score">0000</div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="piece-dock">
                <div class="dock-slot" id="slot-0" onclick="selectPiece(0)"></div>
                <div class="dock-slot" id="slot-1" onclick="selectPiece(1)"></div>
                <div class="dock-slot" id="slot-2" onclick="selectPiece(2)"></div>
            </div>
        </div>

        <div class="panel">
            <h2>Leaderboard</h2>
            <div class="leaderboard-list" id="leaderboard">
                </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 8;
        const CELL_SIZE = canvas.width / GRID_SIZE;
        
        let score = 0;
        let highScore = localStorage.getItem('cyberBlastHS') || 0;
        let board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
        let pieces = [null, null, null];
        let selectedPieceIndex = null;

        // Definisi Bentuk Blok (Cyberpunk Style)
        const SHAPES = [
            [[1, 1], [1, 1]], // Kotak
            [[1, 1, 1, 1]],    // Garis
            [[1, 0], [1, 0], [1, 1]], // L
            [[0, 1], [0, 1], [1, 1]], // J
            [[1, 1, 1]],       // Garis Pendek
            [[1]]              // Single
        ];

        // Inisialisasi Game
        function init() {
            document.getElementById('high-score').innerText = highScore;
            renderLeaderboard();
            generateNewPieces();
            drawBoard();
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Grid
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    ctx.strokeStyle = '#111';
                    ctx.strokeRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    
                    if (board[y][x] === 1) {
                        drawNeonBlock(x, y, '#00f2ff');
                    }
                }
            }
        }

        function drawNeonBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = color;
            ctx.fillRect(x * CELL_SIZE + 2, y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);
            ctx.shadowBlur = 0;
        }

        function generateNewPieces() {
            for (let i = 0; i < 3; i++) {
                const randomShape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
                pieces[i] = randomShape;
                renderPieceInSlot(i, randomShape);
            }
        }

        function renderPieceInSlot(index, shape) {
            const slot = document.getElementById(`slot-${index}`);
            slot.innerHTML = '';
            const miniCanvas = document.createElement('canvas');
            miniCanvas.width = 80;
            miniCanvas.height = 80;
            const mCtx = miniCanvas.getContext('2d');
            
            const mCell = 20;
            mCtx.fillStyle = '#ff00ff';
            shape.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) mCtx.fillRect(x * mCell, y * mCell, mCell - 2, mCell - 2);
                });
            });
            slot.appendChild(miniCanvas);
        }

        // Logika Klik Papan (Sederhana untuk demo)
        canvas.addEventListener('mousedown', (e) => {
            if (selectedPieceIndex === null) return;

            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / CELL_SIZE);
            const y = Math.floor((e.clientY - rect.top) / CELL_SIZE);

            if (canPlace(pieces[selectedPieceIndex], x, y)) {
                placePiece(pieces[selectedPieceIndex], x, y);
                pieces[selectedPieceIndex] = null;
                document.getElementById(`slot-${selectedPieceIndex}`).innerHTML = '';
                selectedPieceIndex = null;
                checkLines();
                
                if (pieces.every(p => p === null)) generateNewPieces();
                drawBoard();
            }
        });

        function selectPiece(index) {
            if (pieces[index]) {
                selectedPieceIndex = index;
                // Visual Feedback
                document.querySelectorAll('.dock-slot').forEach(s => s.style.borderColor = 'var(--neon-blue)');
                document.getElementById(`slot-${index}`).style.borderColor = 'var(--neon-pink)';
            }
        }

        function canPlace(shape, startX, startY) {
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        if (startY + y >= GRID_SIZE || startX + x >= GRID_SIZE || board[startY + y][startX + x]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function placePiece(shape, startX, startY) {
            shape.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) board[startY + y][startX + x] = 1;
                });
            });
            score += 10;
            updateScore();
        }

        function checkLines() {
            let linesCleared = 0;
            // Horizontal
            for (let y = 0; y < GRID_SIZE; y++) {
                if (board[y].every(cell => cell === 1)) {
                    board[y] = Array(GRID_SIZE).fill(0);
                    linesCleared++;
                }
            }
            // Vertical logic bisa ditambahkan di sini
            if (linesCleared > 0) {
                score += linesCleared * 100;
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('current-score').innerText = score.toString().padStart(4, '0');
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('cyberBlastHS', highScore);
                document.getElementById('high-score').innerText = highScore;
            }
        }

        function renderLeaderboard() {
            const lb = document.getElementById('leaderboard');
            const mockData = [
                {name: 'NEO_01', score: 5000},
                {name: 'TRINITY', score: 4200},
                {name: 'MORPHEUS', score: 3800},
                {name: 'AGENT_S', score: 2500}
            ];
            lb.innerHTML = mockData.map(player => `
                <div class="leaderboard-item">
                    <span>${player.name}</span>
                    <span style="color:var(--neon-blue)">${player.score}</span>
                </div>
            `).join('');
        }

        function resetGame() {
            board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            score = 0;
            updateScore();
            generateNewPieces();
            drawBoard();
        }

        init();
    </script>
</body>
</html>
